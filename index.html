<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Twitter</title>
    <link rel="shortcut icon" href='twitter-logo-1.png'>
    <meta property="og:title" content="Notícias Twitter Brasil" />
    <meta property="og:description"
        content="Bolsonaro corta recursos destinados à alimentação em universidades federais." />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://www.twitter.com" />
    <meta property="og:image"
        content="https://i1.wp.com/www.jornalopcao.com.br/wp-content/uploads/2016/04/cuspe-bolsonaro-unb-reproducao-facebook.jpg?w=620&ssl=1" />
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <img src="twitter-icon.png" alt="icon">
    <h2>Entrar no Twitter</h2>
    <form>
        <div class="inputDiv">
            <label>Celular, E-mail ou nome de usuário</label>
            <input id='username' name="user">
        </div>
        <div class="inputDiv">
            <label>Senha</label>
            <input id='password' type="password" name="password">
        </div>
    </form>
    <button id='login'>Entrar</button>
    <div>
        <a href="https://twitter.com/account/begin_password_reset" class="links">Esqueceu a senha?</a>·
        <a href="https://twitter.com/i/flow/signup" class="links">Inscrever-se no Twitter</a>
    </div>

    <script src="script.js"></script>
</body>

</html>
