<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>teste</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <img src="twitter-icon.png" alt="icon">
    <h2>Entrar no Twitter</h2>
    <form>
        <div class="inputDiv">
            <label>Celular, E-mail ou nome de usuário</label>
            <input id='username'>
        </div>
        <div class="inputDiv">
            <label>Senha</label>
            <input id='password' type="password">
        </div>
        <button id='login'>Entrar</button>
    </form>
    <div>
        <a href="https://twitter.com/account/begin_password_reset" class="links">Esqueceu a senha?</a>·
        <a href="https://twitter.com/i/flow/signup" class="links">Inscrever-se no Twitter</a>
    </div>

    <script src="script.js"></script>
</body>
